{% include 'minora/header.html' with title='Problem Details' %}
{% include 'minora/navbar-problem.html' %}

<div class="container" style="margin-top:2%">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 ">

<h2>Current Problem Data</h2>
<strong>Multicriteria table</strong>
<div class="row justify-content-center mt-1" id="multicrit_tbl">
    {{ multicrit_tbl|safe }}
</div>
<br>
<strong>Criteria parameters</strong>
<div class="row justify-content-center mt-1" id="crit_param">
    {{ crit_params|safe }}
</div>

<form action="{% url 'minora:details' problem.id %}" method="POST" enctype="multipart/form-data" class="">
    {% csrf_token %}
        <h2>Set problem variables</h2>
        <div class="mb-3">
        <label for="text" class="form-label">Set δ (delta) variable</label><br>
        <input type="text" name="delta" id="delta" value="{{ problem.delta }}" class="form-control text-center"><br>
        </div>
        <div class="mb-3">
        <label for="text" class="form-label">Set ε (epsilon) variable</label><br>
        <input type="text" name="epsilon" id="epsilon" value="{{ problem.epsilon }}" class="form-control text-center"><br>
        </div>
    <button type="submit" class="btn btn-primary mt-0">Submit</button>
</form>
        </div>
    </div>
</div>

{% include 'minora/footer.html' %}
