{% url 'minora:index' as home_url %}
{% url 'minora:upload-problem' as upload_url %}
{% url 'minora:details' problem.id as details_url %}
{% url 'minora:results' problem.id as results_url %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'minora:index' %}">Bluehunt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == home_url %} active {% endif %}" {% if request.path == home_url %} aria-current="page" {% endif %} href="{{ home_url }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == upload_url %} active {% endif %}" {% if request.path == upload_url %} aria-current="page" {% endif %} href="{{ upload_url }}">Upload Problem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == details_url %} active {% endif %}" {% if request.path == details_url %} aria-current="page" {% endif %} href="{{ details_url }}">Problem Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == results_url %} active {% endif %}" {% if request.path == results_url %} aria-current="page" {% endif %} href="{{ results_url }}">UTASTAR Results</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
