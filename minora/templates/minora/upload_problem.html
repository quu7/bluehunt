<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Index of problems.</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/minora">Bluehunt</a>
    </nav>

    <body>
        <div class="container" style="margin-top:2%">
        <div class="jumbotron ">
        <form action="{% url 'minora:upload-problem' %}" method="post" enctype="multipart/form-data" accept-charset="UTF-8" class="col-md-6 offset-md-3">
            {% csrf_token %}
                <h1 class="display-4">Create new problem</h1>
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                <div class="form-group">
                <label for="name">Problem name:</label><br>
                <input type="text" name="name" id="name" class="form-control"><br>
                </div>
                <div class="form-group">
                <label for="problem_file">Problem's Excel file:</label><br>
                <input type="file" id="problem_file" name="problem_file">
                </div>
            <button type="submit" class="btn btn-primary mt-4">Create!</button>
        </form>
        </div>
        </div>
    </body>
</html>
