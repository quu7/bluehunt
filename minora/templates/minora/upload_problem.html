{% include 'minora/header.html' with title='Create New Problem' %}
<div class="container" style="margin-top:2%">
<div class="jumbotron">
<form action="{% url 'minora:upload-problem' %}" method="post" enctype="multipart/form-data" accept-charset="UTF-8" class="col-md-6 offset-md-3">
    {% csrf_token %}
        <h1 class="display-4">Create new problem</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div class="form-group">
        <label for="name">Problem name:</label><br>
        <input type="text" name="name" id="name" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="problem_file">Problem's Excel file:</label><br>
        <input type="file" id="problem_file" name="problem_file">
        </div>
    <button type="submit" class="btn btn-primary mt-4">Create</button>
</form>
</div>
</div>
{% include 'minora/footer.html' %}
